<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="ex1"></p>
    <p id="ex2"></p>
    <p id="ex3"></p>
  </body>
  <script src="jquery-3.6.1.min.js"></script>
  <script>
    let courses = [
      {
        id: 1,
        title: "ReactJS Tutorial",
        rating: 4.2,
      },
      {
        id: 2,
        title: "Angular Tutorial",
        rating: 2.5,
      },
      {
        id: 3,
        title: "VueJS Tutorial",
        rating: 3.8,
      },
      {
        id: 4,
        title: "Java Tutorial",
        rating: 4,
      },
      {
        id: 5,
        title: "JavaScript Tutorial",
        rating: 3.5,
      },
    ];

    // Yêu cầu 1:
    let firstStr = "<h3>Danh sách các bài đăng có rating >=4:</h3>";
    let firstCourses = courses.forEach((c) => {
      if (c.rating >= 4) {
        firstStr +=
          "<p>['" + c.id + " - " + c.title + " - " + c.rating + "']</p>";
      }
    });

    $("#ex1").html(firstStr);

    // Yêu cầu 2:
    let secondStr = "<h3>Danh sách các bài đăng có rating <4:</h3>";
    let secondCourses = courses.forEach((c) => {
      if (c.rating < 4) {
        secondStr +=
          "<p>['" + c.id + " - " + c.title + " - " + c.rating + "']</p>";
      }
    });

    $("#ex2").html(secondStr);

    /*****************************************************/

    let addedCourses = [
      {
        id: 6,
        title: "PHP Tutorial",
        rating: 3,
      },
      {
        id: 7,
        title: "C# Tutorial",
        rating: 2,
      },
      {
        id: 8,
        title: "Docker Tutorial",
        rating: 3.8,
      },
    ];

    // Yêu cầu 3:
    let newCourses = [...courses, ...addedCourses];
    let thirdStr = "<h3>Danh sách mảng gộp:</h3>";
    let thirdCourses = newCourses.forEach((c) => {
      thirdStr +=
        "<p>['" + c.id + " - " + c.title + " - " + c.rating + "']</p>";
    });

    $("#ex3").html(thirdStr);
  </script>
</html>
